<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/b9c26a9bb4.js" crossorigin="anonymous"></script>
  <!-- Google Fonts-->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>
  <section class="main">
    <div class="score">
      <p class='score-wraper lead'></p>
    </div>
    <div class="container-fluid start-menu">
      <div class="row height-100 align-items-center ">
        <div class="col text-center">
          <h1>Welcome to Memory Game</h1>

          <p class="lead">Choose your game mode</p><br>
          <button id="easy" class="myButton mb-5">Easy</button><br>
          <button id="medium" class="myButton mb-5">Medium</button><br>
          <button id="hard" class="myButton">Hard</button>
        </div>
      </div>
    </div>
  </section>
  <section class="game hide">
    <div class="back-to-menu">
      <button class="back btn">
        <i class="fas fa-arrow-left fa-4x"></i>
        <p class="d-inline ml-2">Back to Menu</p>
      </button>

    </div>

    <div class="container">
      <div class="row board">

      </div>
    </div>
    <div class='win-alert d-flex align-items-center'></div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
